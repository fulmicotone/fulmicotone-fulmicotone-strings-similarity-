plugins {
    id 'java'
}

group 'com.fulmicotone'
version '1.0.00'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'info.debatty', name: 'java-string-similarity', version: '1.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
